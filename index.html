<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Evaluacion Final JavaScript</title>
    <link rel="stylesheet" href="../EvaluaciónFinal_JavaScript/css/style.css">
</head>
<body>

<div id="contenedor">
    <h2>Registro Estudiante</h2>
    <form action="">
            <label for="codigo">Codigo:</label><br>
            <input type="text" name="codigo" id="codigo"><br>
            
            <label for="nombre">Nombre:</label><br>
            <input type="text" name="nombre" id="nombre"><br>
            
            <label for="nota">Nota:</label><br>
            <input type="text" name="nota" id="nota"><br>
            <hr>
            <div id="boton">
                <input type="button" value="Registrar estudiante" id="registrar">
                <input type="button" value="Mostrar Promedio" id="promedio">
                <input type="button" value="Mostrar Nota Mayor" id="notaMayor">
                <input type="button" value="Mostrar Nota Menor" id="notaMenor">
            </div>
    </form>
    
    
    <h2>Listado de Estudiantes</h2>
    
    <table  border="1" id="tabla">
        <tr>
            <td>Codigo</td>
            <td>Nombre</td>
            <td>Nota</td>
        </tr>
      </table>
</div>



<script src="../EvaluaciónFinal_JavaScript/js/javascript.js"></script>
</body>
</html>
